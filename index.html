<!DOCTYPE html>
<html>
    <head>
        <title>Goals</title>
        <link rel="stylesheet" type="text/css" href="goals.css" />
    </head>
    <body>
        <canvas id="myCanvas" height="100">
        Your browser does not support the canvas element.
        </canvas>

        <script>
            var canvas = document.getElementById('myCanvas'),
            context = canvas.getContext('2d');

            // resize the canvas to fill browser window dynamically
            window.addEventListener('resize', resizeCanvas, false);

            function resizeCanvas() {
                canvas.width = window.innerWidth;

                /**
                 * Your drawings need to be inside this function otherwise they will be reset when
                 * you resize the browser window and the canvas goes will be cleared.
                 */
                drawStuff();
            }

            resizeCanvas();

            function drawStuff() {
                // road
                var my_gradient=context.createLinearGradient(0,50,0,100);
				my_gradient.addColorStop(0,"#222222");
				my_gradient.addColorStop(1,"#888888");
				context.fillStyle=my_gradient;
                context.fillRect(0,50,canvas.width,50);

                // lines
                context.strokeStyle = "#FFFFFF";
                context.setLineDash([15, 15]);
                context.lineWidth = 5;
				context.beginPath();
				context.moveTo(0,73);
				context.lineTo(canvas.width, 73);
				context.stroke();
				
				context.setLineDash([]);
				context.lineWidth = 1.5;
				context.beginPath();
				context.moveTo(0,53);
				context.lineTo(canvas.width, 53);
				context.stroke();	
				
				context.setLineDash([]);
				context.lineWidth = 2;
				context.beginPath();
				context.moveTo(0,96);
				context.lineTo(canvas.width, 96);
				context.stroke();	
				
				var img = new Image();
				img.onload = function () {
					context.drawImage(img, 0, 50, 100, 50);
				}
				img.src = "pc7Kaynqi.svg";
			
            }
        </script>

    </body>
</html>
